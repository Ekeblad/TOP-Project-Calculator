<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttonarea">
        <div data-value="clear" class="button clear accent-grey">C</div>
        <div data-value="sign" class="button sign accent-grey">±</div>
        <div data-value="%" class="button percent accent-grey">%</div>
        <div data-value="/" class="button operator">÷</div>
        <div data-value="7" class="button number">7</div>
        <div data-value="8" class="button number">8</div>
        <div data-value="9" class="button number">9</div>
        <div data-value="*" class="button operator">×</div>
        <div data-value="4" class="button number">4</div>
        <div data-value="5" class="button number">5</div>
        <div data-value="6" class="button number">6</div>
        <div data-value="-" class="button operator">-</div>
        <div data-value="1" class="button number">1</div>
        <div data-value="2" class="button number">2</div>
        <div data-value="3" class="button number">3</div>
        <div data-value="+" class="button operator">+</div>
        <div data-value="0" class="button number span-two">0</div>
        <div data-value="," class="button dot">,</div>
        <div data-value="=" class="button equals">=</div>
      </div>
    </div>

    <footer>Andreas Ekeblad © All rights reserved.</footer>
  </body>
</html>
